<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em HTML com CSS</title>
    <meta name="author" content="Leon Nascimento Moreira">
    <meta name="keywords" content="web, 200027247">
    <meta name="description" content="Atividades sobre CSS">
    <style>
        .heading1_3 {
            color: green;
            text-align: left;
            background-color: lightyellow;
        }

        .heading2_4 {
            color: red;
            text-align: right;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <p style="color: blue; text-align: center; font-size: 16px;">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    
    <h1 class="heading1_3">Lorem ipsum</h1>
    <h2 class="heading2_4">Lorem ipsum</h2>
    <h3 class="heading1_3">Lorem ipsum</h3>
    <h4 class="heading2_4">Lorem ipsum</h4>
</body>
</html>
