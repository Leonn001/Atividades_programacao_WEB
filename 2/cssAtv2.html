<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Atividade 3</title>
    <meta name="author" content="Leon Nascimento Moreira">
    <meta name="keywords" content="web, 200027247">
    <meta name="description" content="Atividades sobre CSS">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            height: 30px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS - Atividade 3</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu email">

        <label for="interesse">Interesse:</label>
        <select id="interesse" name="interesse">
            <option value="web">Web</option>
            <option value="design">Design</option>
            <option value="coding">Coding</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
